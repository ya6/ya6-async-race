<!-- <div class="car-track brd"  data-track="${index}" style="height:${height}px;"> -->
<div class="car-track" [attr.data-track]="car.id" [style.height.px]="trackSize.trackHeight">
	<div style="display: flex">
		<div class="control-remote">
			<button class="track-button" data-button="control select" [attr.data-id]="car.id"
				[attr.data-name]="car.name" [attr.data-color]="car.color">Select</button>
			<button class="track-button" data-button="control del" [attr.data-id]="car.id">Del</button>
			<button class="track-button" data-button="control run" [attr.data-id]="car.id">Run</button>
			<button class="track-button" data-button="control back" [attr.data-id]="car.id">Back</button>
		</div>
		<div class="" style="width: 100%">
			<div class="car-name">{{car.name}} - {{car.id}}</div>
			<div style="width: 100%; background: linear-gradient(0deg, rgba(240,240,240,1) 0%,
      rgba(100,100,100,1) 100%); opacity: 1" [style.height.px]="trackSize.trackTop">
			</div>
			<ng-content />
			<div style="width: 100%; background: black;" [style.height.px]="trackSize.trackBottom"></div>
		</div>
	</div>
</div>
