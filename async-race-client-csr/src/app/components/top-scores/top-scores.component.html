<div class="top-scores">
	<div class="container">
		<div>
			<div>
				<div class="cars-count">Winners ( {{winners.length}} cars )</div>
				<div class="cars-count" style="text-align: center; margin-top: 0.5rem ">
					<button type="button" (click)="prevPage()"
						[disabled]="pagination.currentPage==1">{{pagination.firstPage}}
						&lt;
					</button>
					<button type="button" disabled
						style="width: 1rem; margin: 0 0.3rem; padding: 2px 22px 2px 14px; font-weight: 800; background-color: lightgreen; border: none;">
						{{pagination.currentPage}} </button>
					<button type="button" (click)="nextPage()"
						[disabled]="pagination.currentPage === pagination.lastPage">&gt;
						{{pagination.lastPage}} </button>
				</div>
			</div>
			<div class="text-center mt-1">Sort by</div>
			<div class="center">
				<button (click)="handleWinsSort()">Wins</button>
				<button (click)="handleTimeSort()">Time</button>
			</div>
			<div class="table-head">
				<div class="table-item">â„–</div>
				<div class="table-item">Car</div>
				<div class="table-item">Name</div>
				<div class="table-item">Wins</div>
				<div class="table-item">Best time</div>
			</div>
			@for (winner of winners | slice: pagination.start : pagination.end; track $index) {
			<app-top-scores-row [winner]="winner">
				<div style="position: relative;">
					<app-car [car]="winner.car" [trackHeight]="trackHeight" [left]="'0px'" [bottom]="'-10px'"
						[right]="'0px'" />
				</div>
			</app-top-scores-row>
			} @empty {
			<div class="text-center m-1">Waiting for the Winners</div>
			}

		</div>
	</div>
</div>
